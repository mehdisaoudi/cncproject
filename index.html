<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNC Club Membership Form - Academic Background</title>
  <link rel="stylesheet" href="cnc.css" type="text/css"> 
</head>
<body>
  <center>
       <header class="header">

      <img src="cnc image/1000020342-removebg-preview.png" alt="Logo du Club" class="club-logo">

      <span class="cncnamelogo"></span>


        <h1 ><span class="form-title-club"> club</span>   </h1>

        <h5 class="nameclub">Chemistry Nerds Community</h5> 
             
     
               <h1 class="Membership"> Membership Form</h1> 
    
       </header>
    
               <form action="clientpage2.html">

        <h4 class="personelinfo">personal information :</h4>


        <div class="pinfo">
          <div class="label">
            <h3><label for="firstName">Full Name :</label></h3>
          </div>
          <input type="text" id="firstName" name="firstName" placeholder="First name" required>
          <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
          <br><br>
          
          <div class="label">
            <h3><label for="age">your age :</label></h3>
          </div>
          <input type="number" id="age" name="age" required min="17">
          <br><br>

          <div class="label">
            <h3><p>Select your grade :</p></h3>
          </div>
          
          <div class="grade">
            <input type="radio" id="L1" name="grade" value="L1" required>
            <label for="L1">Licence 1</label><br>
            
            <input type="radio" id="L2" name="grade" value="L2">
            <label for="L2">Licence 2</label><br>
            
            <input type="radio" id="L3" name="grade" value="L3">
            <label for="L3">Licence 3</label><br>
            
            <input type="radio" id="M1" name="grade" value="M1">
            <label for="M1">Master 1</label><br>
            
            <input type="radio" id="M2" name="grade" value="M2">
            <label for="M2">Master 2</label><br><br>
          </div>

          <div class="label">
            <h3><label for="email">Email Address :</label></h3>
          </div>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
          <br><br>
          
          <div class="label">
            <h3><label for="tel">Phone Number :</label></h3>
          </div>
        
          <input type="tel" id="tel" name="tel" placeholder="+213" maxlength="10">
          <br><br>

          <div class="reset">
            <button type="reset">Reset</button>
          </div>


          <br><br>


          <div class="boutonnext">
            <button type="submit" id="nextPageButton">Next</button>


          </div>

          <span class="sticker sticker-1"></span>
          <span class="sticker sticker-2"></span>
          <span class="sticker1 sticker-3"></span>
          <span class="sticker sticker-4"></span>
          <span class="sticker1 sticker-5"></span>
          <span class="sticker1 sticker-6"></span>
        </div>
        
      
        
      </form>
 
  </center>
</body>
</html>
